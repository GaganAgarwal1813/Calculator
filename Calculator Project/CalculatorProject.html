<!DOCTYPE html>
<html>
    <head>
        <title>Calculator Project</title>
        <link rel="stylesheet" type="text/css" href="CalculatorProject.css"> 
    </head>
    <body>
        <div id="calculator-layout">
            <div id="Result-Screen">
                <div class="previous-operand" id="previous-operand-data"></div>
                <div class="current-operand" id="current-operand-data"></div>
            </div>
            <div class="button">
                <div class="button-container">
                    <button class="individual-button" id="operator" > <h1>%</h1></button>
                </div>
                <div class="button-container">
                    <button class="individual-button" id="all-clear" > <h1>AC</h1></button>
                </div>
                <div class="button-container">
                    <button class="individual-button" id="delete" > <h1>DEL</h1></button>
                </div>
                <div class="button-container">
                    <button class="individual-button" id="operator" > <h1>/</h1></button>
                </div>


                <div class="button-container">
                    <button class="individual-number-button" id="operand"> <h1>7</h1></button>
                </div>
                <div class="button-container">
                    <button class="individual-number-button" id="operand" > <h1>8</h1></button>
                </div>
                <div class="button-container">
                    <button class="individual-number-button" id="operand" > <h1>9</h1></button>
                </div>
                <div class="button-container">
                    <button class="individual-button" id="operator" > <h1>*</h1></button>
                </div>


                <div class="button-container">
                    <button class="individual-number-button" id="operand" > <h1>4</h1></button>
                </div>
                <div class="button-container">
                    <button class="individual-number-button" id="operand"> <h1>5</h1></button>
                </div>
                <div class="button-container">
                    <button class="individual-number-button" id="operand" > <h1>6</h1></button>
                </div>
                <div class="button-container">
                    <button class="individual-button" id="operator" > <h1>-</h1></button>
                </div>


                <div class="button-container">
                    <button class="individual-number-button" id="operand"> <h1>1</h1></button>
                </div>
                <div class="button-container">
                    <button class="individual-number-button" id="operand"> <h1>2</h1></button>
                </div>
                <div class="button-container">
                    <button class="individual-number-button" id="operand"> <h1>3</h1></button>
                </div>
                <div class="button-container">
                    <button class="individual-button" id="operator" > <h1>+</h1></button>
                </div>
                <div class="button-container">
                    <button class="individual-button" id="operand" > <h1>.</h1></button>
                </div>
                <div class="button-container">
                    <button class="individual-number-button" id="operand"> <h1>0</h1></button>
                </div>
                <div class="button-container">
                    <button class="individual-button" id="equals" style="width: 20vw;min-width: 50px;"> <h1>=</h1></button>
                </div>


            </div>
        </div>
        <script type="text/javascript" src="CalculatorProject.js"></script>
    </body>
</html>
